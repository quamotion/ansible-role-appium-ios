---
language: python
services: docker

arch:
  - amd64
  - arm64

install:
  # Install test dependencies.
  - pip install molecule docker molecule-docker ansible flake8
  - pip install git+https://github.com/ansible-community/ansible-lint.git@master

script:
  # Run tests.
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/